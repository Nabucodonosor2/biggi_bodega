<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>Sistema Grupo de Empresas Biggi</title>
		<link href="{W_CSS}" rel="stylesheet" type="text/css"/>
		<script charset="iso-8859-1" src="../../../../../commonlib/trunk/script_js/edit_filter.js" type="text/javascript"></script>
		<script charset="iso-8859-1" src="../../../../../commonlib/trunk/script_js/general.js" type="text/javascript"></script>
		<script type="text/javascript">
			function get_returnVal(){
				var vl_resp = "";
			
				if (document.getElementById('seleccion2').checked)
					vl_resp = document.getElementById('COD_SOLICITUD_OC_0').value;
					
				return vl_resp;
			}
			
			function opcion_size(){
				if(document.getElementById('seleccion2').checked){
					self.resizeTo(Width="476",Height="270");
					document.getElementById('DISPLAY_TXT').style.display = '';
				}else{
					self.resizeTo(Width="476",Height="230");
					document.getElementById('DISPLAY_TXT').style.display = 'none';
				}	
			}
			
			function valida_value(){
				if(document.getElementById('seleccion2').checked == true && document.getElementById('COD_SOLICITUD_OC_0').value == ''){
					alert('Debe ingresar un valor');
					return false;
				}
				return true;
			}
		</script>
	</head>
	<body class="content_wm">
		<div class="titulo_tabla_wm">&nbsp;&nbsp;Seleccione una opción:</div>
		<form id="form1" name="form1" method="post" action="">
			<table width="435" border="0" class="table2_wm" align="left">
		  		<tr align="left" height="26">
		    		<td align="left">
						<label><input name="seleccion" type="radio" id="seleccion1" checked="checked" onclick="opcion_size();"/>Orden compra normal</label>
					</td>
		  		</tr>
		  		<tr align="left" height="26">
		  			<td align="left">
						<label><input name="seleccion" type="radio" id="seleccion2" onclick="opcion_size();"/>Orden compra desde Solicitud OC</label>
					</td>
		  		</tr>
		  		<tr align="left" height="26" id="DISPLAY_TXT" style="display:none">
		  			<td align="left">
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input id="COD_SOLICITUD_OC_0" class="input_num" type="text" onfocus="this.style.border='1px solid #FF0000'" onblur="this.style.borderColor = this.style.borderWidth = this.style.borderStyle = '';" onkeypress="return onlyNumbers(this, event,0, 1);" maxlength="16" size="16" value="" name="COD_NOTA_VENTA_0" style="-moz-border-top-colors: none; -moz-border-right-colors: none; -moz-border-bottom-colors: none; -moz-border-left-colors: none; border-image: none;">
					</td>
		  		</tr>
				<tr align="left">
					<td height="26" align="right" colspan="2">
						<input name="OK" type="button" value="OK" onclick="if(!valida_value())return false; returnValue=get_returnVal(); window.close();" class="button"/>
						<input name="Cancelar" type="button" value="Cancelar" onclick="returnValue=null; window.close();" class="button"/>
					</td>
		  		</tr>
			</table>
		</form>
	</body>
</html>
