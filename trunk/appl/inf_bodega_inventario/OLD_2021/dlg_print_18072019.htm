<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Imprimir Cotizacion</title>
<link href="{W_CSS}" rel="stylesheet" type="text/css"></link>
<script charset="iso-8859-1" src="../../../../commonlib/trunk/script_js/general.js" type="text/javascript"></script>
<script type="text/javascript">



// DIALOG Required Code
	var prntWindow = getParentWindowWithDialog(); //$(top)[0];

	var $dlg = prntWindow && prntWindow.$dialog;

	function getParentWindowWithDialog() {
		var p = window.parent;
		var previousParent = p;
		while (p != null) {
			if ($(p.document).find('#iframeDialog').length) return p;

			p = p.parent;

			if (previousParent == p) return null;

			// save previous parent

			previousParent = p;
		}
		return null;
	}

	function setWindowReturnValue(value) {
		if ($dlg) $dlg.returnValue = value;
		window.returnValue = value; // in case popup is called using showModalDialog

	}

	function getWindowReturnValue() {
		// in case popup is called using showModalDialog

		if (!$dlg && window.returnValue != null)
			return window.returnValue;

		return $dlg && $dlg.returnValue;
	}

	if ($dlg) window.dialogArguments = $dlg.dialogArguments;
	if ($dlg) window.close = function() { if ($dlg) $dlg.dialogWindow.dialog('close'); };
	// END of dialog Required Code

    function okMe() {
    cod_bodega = document.getElementById('COD_BODEGA_0').value;	
    nom_bodega = document.getElementById('COD_BODEGA_0').options[document.getElementById('COD_BODEGA_0').selectedIndex].innerHTML;
    
    
	returnValue = cod_bodega+'|'+nom_bodega;
	setWindowReturnValue(returnValue);
	$dlg.dialogWindow.dialog('close');
		
	}
    function closeMe() {
        setWindowReturnValue(null);
        $dlg.dialogWindow.dialog('close');
    }
</script>
</head>
<body class="content_wm">
<div class="titulo_tabla_wm">Imprimir informe </div>
<form id="form1" name="form1" method="post" action="">
	<table width="" border="0" align="center">
		<tr>
			<td width="200" class="encabezado_right">Bodega:</td>
			<td width="200">{COD_BODEGA}</td>
		</tr>
		<tr>
			<td width="200" class="encabezado_right">Fecha:</td>
			<td width="200">{FECHA}</td>
		</tr>
		<tr>
		  	<td colspan="2" align="center"><input type="button" name="b_pdf" id="b_pdf" value="PDF" class="button"  onclick="okMe();"/></td>								  				   
		</tr>
	</table>
</form>
</body>
</html>
